<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTEEN Caratland 2025 Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #EFA6AA, #B3CEE5);
      padding: 20px;
    }

    .top-banner img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .border-frame {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 10px;
    }

    .side-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .side-column img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .form-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 850px;
      display: flex;
      flex-direction: column;
    }

    .form-box h1 {
      text-align: center;
      font-size: 2rem;
      color: #d94fa4;
      margin-bottom: 5px;
    }

    .subheading {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #777;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    fieldset {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px 20px;
      background-color: #fdf7fc;
    }

    legend {
      font-weight: bold;
      font-size: 1.1rem;
      color: #c14695;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }

    button[type="submit"] {
      background-color: #d94fa4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #b93c85;
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <img src="images/banner.jpg" alt="SEVENTEEN Banner" />

  </div>

  <div class="border-frame">
    <!-- Left Border -->
    <div class="side-column left">
      <img src="images/scoups.jpg" />
      <img src="images/jeonghan.jpg" />
      <img src="images/joshua.jpg" />
      <img src="images/jun.jpg" />
      <img src="images/hoshi.jpg" />
      <img src="images/wonwoo.jpg" />
      <img src="images/woozi.jpg" />
      <img src="images/the8.jpg" />
      <img src="images/mingyu.jpg" />
      <img src="images/dk.jpg" />
      <img src="images/seungkwan.jpg" />
      <img src="images/vernon.jpg" />
      <img src="images/dino.jpg" />
    </div>

    <!-- Form Content -->
    <div class="form-content">
      <div class="form-box">
        <h1>SEVENTEEN in CARATLAND 2025</h1>
        <p class="subheading">Official 9th Fan Meet Registration Form</p>

        <form>
          <fieldset>
            <legend>üë§ Personal Information</legend>
            <label>Full Name: <input type="text" required></label>
            <label>Date of Birth: <input type="date" required></label>
            <label>Nationality: <input type="text" required></label>
            <label>Mobile Number: <input type="tel" required></label>
            <label>Email Address: <input type="email" required></label>
          </fieldset>

          <fieldset>
            <legend>üíé Membership Details</legend>
            <label>CARAT Membership ID: <input type="text" required></label>
            <label>Membership Verified?</label>
            <div class="radio-group">
              <label><input type="radio" name="verified" value="yes" /> Yes</label>
              <label><input type="radio" name="verified" value="no" /> No</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>üéüÔ∏è Ticket Preferences</legend>
            <label>Preferred Date:
              <select>
                <option>March 20, 2025</option>
                <option>March 21, 2025</option>
              </select>
            </label>
            <label>Seating Type:</label>
            <div class="radio-group">
              <label><input type="radio" name="seat" /> R Seat</label>
              <label><input type="radio" name="seat" /> S Seat</label>
            </div>
            <label>Tickets Needed (Max 2): <input type="number" min="1" max="2"></label>
            <label><input type="checkbox" /> Include Play&Stay (2-night hotel + merch)</label>
          </fieldset>

          <fieldset>
            <legend>üíñ Fan Preferences</legend>
            <label>My Bias:
              <select>
                <option>Scoups</option><option>Jeonghan</option><option>Joshua</option>
                <option>Jun</option><option>Hoshi</option><option>Wonwoo</option>
                <option>Woozi</option><option>The8</option><option>Mingyu</option>
                <option>DK</option><option>Seungkwan</option><option>Vernon</option>
                <option>Dino</option><option>OT13</option>
              </select>
            </label>
            <label>Top 3 SEVENTEEN Songs:
              <textarea rows="3" placeholder="1. ...&#10;2. ...&#10;3. ..."></textarea>
            </label>
            <label>Do you own a Carat Bong?
              <select>
                <option>Yes</option>
                <option>No</option>
              </select>
            </label>
            <label>Favorite Unit:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" /> Vocal</label>
              <label><input type="checkbox" /> Hip-Hop</label>
              <label><input type="checkbox" /> Performance</label>
            </div>
            <label>Albums Owned: <input type="number" min="0"></label>
            <label>Favorite Album: <input type="text" /></label>
            <label>Have you attended Caratland before?</label>
            <div class="radio-group">
              <label><input type="radio" name="caratland" /> Yes</label>
              <label><input type="radio" name="caratland" /> No</label>
            </div>
            <label>Rate Your Excitement:
              <input type="range" min="1" max="10" value="5" />
            </label>
            <label>Why do you love SEVENTEEN?
              <textarea rows="4"></textarea>
            </label>
          </fieldset>

          <fieldset>
            <legend>‚úÖ Consent</legend>
            <label><input type="checkbox" required> I confirm all details are correct.</label>
            <label><input type="checkbox"> I want to receive updates.</label>
          </fieldset>

          <button type="submit">Submit Registration</button>
        </form>
      </div>
    </div>

    <!-- Right Border -->
    <div class="side-column right">
      <img src="images/scoups.jpg" />
      <img src="images/jeonghan.jpg" />
      <img src="images/joshua.jpg" />
      <img src="images/jun.jpg" />
      <img src="images/hoshi.jpg" />
      <img src="images/wonwoo.jpg" />
      <img src="images/woozi.jpg" />
      <img src="images/the8.jpg" />
      <img src="images/mingyu.jpg" />
      <img src="images/dk.jpg" />
      <img src="images/seungkwan.jpg" />
      <img src="images/vernon.jpg" />
      <img src="images/dino.jpg" />
    </div>
  </div>

</body>
</html>
